<section class="bg-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card" style="border-radius:50px;">
          <div class="card-body pb-0">
            <form action="{% url 'orgues:orgue-list' %}#orgue-list" class="" method="get">
              <div class="form-group">
                <label for="">Commune</label>
                <select name="commune" id="id_commune" class="form-control" value="{{ request.GET.commune }}">
                  <option value="">Choisir une commune</option>
                  {% if request.GET.commune %}
                    <option value="{{ request.GET.commune }}" selected="selected">{{ selected_commune }}</option>
                  {% endif %}
                </select>
              </div>
              <div class="form-group">
                <label for="">Edifice</label>
                <input type="text" name="edifice" placeholder="Ex: Ã©glise " class="form-control" value="{{ request.GET.edifice }}">
              </div>
              <div class="form-group">
                <label for="">Facteur</label>
                <select id="id_facteur" name="facteur" class="form-control">
                  <option value="">Tous les facteurs</option>
                  {% if facteur %}
                    <option value="{{ facteur.pk }}" selected="selected">{{ facteur }}</option>
                  {% endif %}
                </select>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="btn btn-light btn-sm">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
