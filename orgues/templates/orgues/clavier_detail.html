<div class="col-md-6 col-lg-4 clavier">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ clavier.type }} {% if clavier.is_expressif %}expressif {% endif %}</h5>
      <p class="card-text" style="font-size:0.9em;">
        {% if clavier.etendue %}
          Etendue : {{ clavier.etendue }}
        {% endif %}
      </p>
    </div>
    <ul class="list-group list-group-flush" style="font-size:0.9em;">
      {% for jeu in clavier.jeux.all %}

        <li class="list-group-item "
        {% if jeu.commentaire %}data-toggle="tooltip" title="{{ jeu.commentaire }}" data-placement="right"{% endif %}
        >{{ jeu }}  {% if jeu.commentaire %}<i class="fa fa-info-circle text-muted"></i> {% endif %}</li>
      {% endfor %}
    </ul>
    {% if editable %}
      <div class="card-footer bg-transparent">
        <a href="{% url 'orgues:clavier-update' clavier.pk %}" class="btn btn-xs btn-outline-secondary editer_clavier">Editer</a>
        <a href="{% url 'orgues:clavier-delete' clavier.pk %}" class="btn btn-xs btn-outline-danger supprimer_clavier">Supprimer</a>
      </div>
    {% endif %}
  </div>
</div>
